<!DOCTYPE html>
<html lang="en">
<head>
    <title>ShareYOurBestRecipies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-r from-teal-500 to-yellow-200 flex items-center justify-center">
    
    <div class="max-w-[960px] bg-white-light m-5 rounded-[20px] grid grid-cols-2 p-5 gap-5 items-center" >
        <div class="rounded-xl bg-[#1ac01a28]">
            <img src="images/burgervector.png">
        </div>
        <div class="flex flex-col items-center justify-center">
            <h1 class="font-cursive text-6xl pb-[80px] font-extrabold text-white">Share Your Recipies</h1>
            <div class="rounded-xl bg-[#1ac01a28] text-gray-700 font-bold   p-5 flex flex-col items-center">
                <form>
                    <p class="text-white font-bold text-4xl pl-4">Login</p>
                    <div class="relative p-4">
                        <input class="bg-[#f0e47f] border-2 focus:border-green-400 p-2 px-12 rounded-full" type="text" placeholder="Username">
                        <div class="absolute pl-3 pt-2 pb-2 pr-3 top-[18.2px] mx-1 rounded-full  bg-[#b7f181]">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <div class="relative p-4">
                        <input class="bg-[#f0e47f] border-2 focus:border-green-400 p-2 rounded-full px-12" type="password" placeholder="Password">
                        <div class="absolute pl-3 pt-2 pb-2 pr-3 top-[18.2px] mx-1 rounded-full bg-[#b7f181]">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>
                </form>
                <div class="p-5 mt-2">
                    <span><a class=" text-white hover:text-slate-400" href="">Sign Up.</a></span>
                    <span><a class=" text-white hover:text-slate-400" href="">Forget password?</a></span>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
